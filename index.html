<html>

<head>
    <title>Cadatro Pessoal</title>
</head>

<body>
    <div id="cabecalho">
        <img id="logo" src="imagens\Banco_Itau_logo.png" width="5%">
        <h1>Formulário de Cadastro Pessoal</h1>
    </div>

    <form>
        <div id="nome">
            <label>Nome Completo</label><br>
            <input type="text" name="nome">
        </div>

        <div id="endereco">
            <label>Endereço</label>
            <input type="text" name="endereco">
        </div>

        <div id="numero">
            <label>Número</label>
            <input type="text" name="numero">
        </div>

        <div id="bairro">
            <label>Bairro</label>
            <input type="text" name="bairro">
        </div>

        <div id="cidade">
            <label>Cidade</label>
            <input type="text" name="bairro">
        </div>

        <div id="estado">Estado
            <select class="options" name="estado">
                <option disabled="disabled" selected="selected">--Selecione o Estado</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
                <option>DF</option>
        </div>

        <div id="cep">
            <label>CEP</label>
            <input type="text" name="cep">
        </div>

        <div id="telefoneFixo">
            <label>Telefone Fixo</label>
            <input type="text" name="telefoneFixo">
        </div>

        <div id="celular">
            <label>Celular</label>
            <input type="text" name="celular">
        </div>

        <button>Enviar</button>

    </form>


</body>

</html>
