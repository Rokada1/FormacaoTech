<html>
    <head>
        <title>.:Cadastro pessoal:.</title>
    </head>
    <body>
        <div id="cabecalho"><h1>Cadastro pessoal</h1></div>        
        Nome Completo <br>
        <input type="text" name="nome" placeholder="Digite o nome">
        CPF <br>
        <input type="text" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="Digite o CPF">
        RG <br>
        <input type="text" name="cpf" placeholder="Digite o RG">
        Sexo <br>
        <input type="text" name="cpf" placeholder="Selecione o sexo">
        Endereço <br>
        <input type="text" name="endereco" placeholder="Digite o endereço">
        Número <br>
        <input type="text" name="numero" placeholder="Digite o endereço">
        Bairro <br>
        <input type="text" name="bairro" placeholder="Digite o endereço">
        Cidade <br>
        <input type="text" name="cidade" placeholder="Digite o endereço">
        Estado <br>
        <input type="text" name="estado" placeholder="Digite o endereço">
        CEP <br>
        <input type="text" name="cep" placeholder="Digite o endereço">
        Telefone Fixo <br>
        <input type="text" name="telefone_fixo" placeholder="Digite o endereço">
        Celular <br>
        <input type="text" name="celular" placeholder="Digite o endereço">
        <button>Enviar</button>
    </body>
</html>
