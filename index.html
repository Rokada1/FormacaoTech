<!DOCTYPE html>

<head>
    <title>.:Cadastro pessoal:.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="registrationForm">
        <h1>Formulário de Cadastro Pessoal</h1>
    </div>

    <div class="content">
        <form>
            <div id="name">
                <h2 class="name">Nome e Sobrenome *</h2>
                <label class="firstLabel">nome</label>
                <input class="firstName" type="text" name="firstName">
                <label class="lastNameLabel">Sobrenome</label>
                <input class="lastName" type="text" name="lastName">
            </div>

            <h2 class="name">Telefone com DDD *</h2>
            <input class="code" type="text" name="areaCode">
            <label class="areaCode">DDD</label>
            <input class="number" type="text" name="phone">
            <label class="phoneNumber">Telefone</label>

            <h2 class="name">Celular com DDD *</h2>
            <input class="code" type="text" name="areaCodeCellphone">
            <label class="areaCode">DDD</label>
            <input class="number" type="text" name="cellphone">
            <label class="phoneNumber">Celular</label>

            <h2 class="nome">Sexo</h2>
            <select class="opcoes" name="assunto">
                <option disabled="disabled" selected="selected">--Selecione a opção</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>




</body>

</html>
