<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-container">
        <h1>Cadastre-se em nosso programa de atração</h1>
        <form id="register-form">

            <div class="half-box spacing">
                <label for="name">Nome</label>

                <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-min-length="3">
            </div>
            <div class="half-box">
                <label for="sexo">Sexo</label>
                <input type="" name="sexo" id="sexo" placeholder="Digite o seu ">
            </div>
            <div class="half-box spacing">
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg" placeholder="Digite o seu RG">
            </div>
            <div class="half-box">
                <label for="cpf">CPF</label>
                <input type="" name="cpf" id="cpf" placeholder="Digite o seu CPF">
            </div>

            <div class="half-box spacing">
                <label for="endreco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite o seu endereço">
            </div>
            <div class="half-box">
                <label for="numero">Número</label>
                <input type="" name="numero" id="numero" placeholder="Digite o número">
            </div>
            <div class="half-box spacing">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro">
            </div>
            <div class="half-box">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade">
            </div>
            <div class="half-box spacing">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" placeholder="Digite o estado">
            </div>
            <div class="half-box">
                <label for="cep">CEP</label>
                <input type="" name="cep" id="cep" placeholder="Digite o CEP">
            </div>
            <div class="half-box spacing">
                <label for="telefone">Telefone fixo</label>
                <input type="" name="telefone" id="telefone" placeholder="Digite o telefone">
            </div>
            <div class="half-box">
                <label for="celular">Celular</label>
                <input type="" name="celular" id="celular" placeholder="Digite o celular">
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
    </div>
    </form>
    </div>
    <p class="error-validation template"></p>
    <script src = "js/scripts.js"></script>
</body>

</html>
